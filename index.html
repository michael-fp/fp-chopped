
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FP Guillotine Leagues</title>
<link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1>FP Guillotine Leagues</h1>
    </header>

    <div class="primary-tabs">
      <button class="primary-tab active" data-tab="teams" onclick="setPrimaryTab('teams')">Teams</button>
      <button class="primary-tab" data-tab="fab-spending" onclick="setPrimaryTab('fab-spending')">FAB Spending</button>
      <button class="primary-tab" data-tab="stats" onclick="setPrimaryTab('stats')">Player Stats</button>
    </div>

    <div id="teams-view">
      <div class="tabs" id="league-tabs"></div>

      <div class="columns single-column" id="columns">
        <!-- columns render here -->
      </div>
    </div>

    <div id="fab-spending-view" style="display:none">
      <div class="view">
        <div id="fab-spending-content" class="fab-spending-content">
          <div class="loading">FAB spending chart will appear here.</div>
        </div>
      </div>
    </div>

    <div id="stats-view" style="display:none">
      <div class="view">
        <div id="stats-content" class="stats-content">
          <div class="loading">Player stats will appear here after we load the transactions.</div>
        </div>
      </div>
    </div>

    <div class="footer">
      Player directory is cached in your browser for about 10 days.<br/>
      <button id="refresh-player-dir" class="link-btn">Refresh player directory</button>
    </div>
  </div>

<script type="module" src="js/main.js"></script>
</body>
</html>
